<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="js style.css">
</head>
<body>
    <div><img src="img.jpg" alt="hello world image"></div>
    <h1>Hello World</h1>
    <p>This is the first file in my new Git Repo.</p>
    
    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <hr>
    <p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulb on.gif'">Turn on the light</button>

<img id="myImage" src="bulb off.gif" style="width:200px">

<button onclick="document.getElementById('myImage').src='bulb off.gif'">Turn off the light</button>



</body>
</html>
